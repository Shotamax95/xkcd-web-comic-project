<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>xkcd web comics</title>
</head>
<body>
    <div class="wrapper">
        <h1>Xkcd Web Comics</h1>     
        <div class="container"> 
            <h3 id="titleApi"></h3>
            <p id="dateApi"></p>
        </div>
        <img id="imgApi" src="" alt="">
        <div class="buttons">
            <div id="back">
                <button id="previousBtn">&lt; Previous</button>
            </div>
            <div>
                <button id="randomBtn">Random</button>
            </div>
            <div id="next">
                <button id="nextBtn">Next &gt;</button>
            </div>
        </div>
        <div class="search" id="search">
            <input id="searchNum" type="number" placeholder=" Enter a comic id">
            <button id="searchBtn" type="submit" value="submit">Search</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
